<div *ngFor="let product of products.products; index as i; first as isFirst">
    <app-card [product]="product"></app-card>
</div>
    <mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>

<div class="demo-data">
    <div> Output event: {{(pageEvent | json) || 'No events dispatched yet'}} </div>
    <div> getNumberOfPages: {{paginator.getNumberOfPages()}} </div>
  </div>
